  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
      let html5QrCode = null;
      let isScanning = false;

      // Initialize QR Scanner when modal opens
      document.getElementById('qrScannerModal')?.addEventListener('shown.bs.modal', function () {
        if (!isScanning) {
          startQRScanner();
        }
      });

      // Stop scanner when modal closes
      document.getElementById('qrScannerModal')?.addEventListener('hidden.bs.modal', function () {
        stopQRScanner();
      });

      function startQRScanner() {
        if (html5QrCode) {
          html5QrCode.clear();
        }

        html5QrCode = new Html5Qrcode("qr-reader");
        
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0
        };

        html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          onScanError
        ).then(() => {
          isScanning = true;
          console.log("QR Scanner started");
        }).catch(err => {
          console.error("Failed to start scanner:", err);
          Swal.fire({
            icon: 'error',
            title: 'Camera Error',
            text: 'Unable to access camera. Please check permissions.',
            confirmButtonColor: '#5BC2E7'
          });
        });
      }

      function stopQRScanner() {
        if (html5QrCode && isScanning) {
          html5QrCode.stop().then(() => {
            html5QrCode.clear();
            isScanning = false;
            console.log("QR Scanner stopped");
          }).catch(err => {
            console.error("Error stopping scanner:", err);
          });
        }
      }

      async function onScanSuccess(decodedText, decodedResult) {
        console.log("QR Code scanned:", decodedText);
        
        stopQRScanner();
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('qrScannerModal'));
        if (modal) {
          modal.hide();
        }
        
        await searchCustomerBySerial(decodedText);
      }

      function onScanError(errorMessage) {
        // Silently handle scan errors
        // This is called when no QR code is detected in frame
        // Don't log to avoid console spam
      }

      async function searchCustomerBySerial(serialNumber) {
        try {
          Swal.fire({
            title: 'Searching...',
            text: 'Looking up customer information',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            }
          });

          const db = await openCRMSDB();
          
          // Get all clients (customers)
          const clientsTx = db.transaction('clients', 'readonly');
          const clientsStore = clientsTx.objectStore('clients');
          const allClients = await new Promise((resolve, reject) => {
            const req = clientsStore.getAll();
            req.onsuccess = () => resolve(req.result);
            req.onerror = () => reject(req.error);
          });

          // Get all stoves (contains serial numbers)
          const stovesTx = db.transaction('stoves', 'readonly');
          const stovesStore = stovesTx.objectStore('stoves');
          const allStoves = await new Promise((resolve, reject) => {
            const req = stovesStore.getAll();
            req.onsuccess = () => resolve(req.result);
            req.onerror = () => reject(req.error);
          });

          // Find the stove with matching serial number
          const stove = allStoves.find(s => s.serial_number === serialNumber);
          
          if (!stove) {
            Swal.fire({
              icon: 'error',
              title: 'Not Found',
              text: 'Customer serial number not found in database.',
              confirmButtonColor: '#5BC2E7'
            });
            return;
          }

          // Find the client using client_id from stove
          const client = allClients.find(c => c.id === stove.client_id);
          
          if (!client) {
            Swal.fire({
              icon: 'error',
              title: 'Not Found',
              text: 'Customer information not found.',
              confirmButtonColor: '#5BC2E7'
            });
            return;
          }

          // Mask the customer data for display
          const maskedName = maskName(client.name);
          const maskedSerial = maskString(serialNumber, 5);
          const maskedNumber = maskString(client.number || '', 5);

          // Show customer details and ask for confirmation
          Swal.fire({
            icon: 'success',
            title: 'Customer Found',
            html: `
              <div style="text-align: left; padding: 15px;">
                <p><strong>Name:</strong> ${maskedName}</p>
                <p><strong>Serial:</strong> ${maskedSerial}</p>
                <p><strong>Number:</strong> ${maskedNumber}</p>
                <p><strong>Address:</strong> ${client.address || 'N/A'}</p>
              </div>
            `,
            showCancelButton: true,
            confirmButtonText: 'Proceed to Products',
            cancelButtonText: 'Cancel',
            confirmButtonColor: '#5BC2E7',
            cancelButtonColor: '#6c757d'
          }).then((result) => {
            if (result.isConfirmed) {
              // Store customer info in localStorage for products page
              localStorage.setItem('selectedCustomerId', client.id);
              localStorage.setItem('selectedCustomerName', maskedName);
              localStorage.setItem('selectedCustomerFullName', client.name);
              localStorage.setItem('selectedCustomerSerial', maskedSerial);
              localStorage.setItem('selectedCustomerNumber', maskedNumber);
              localStorage.setItem('selectedCustomerAddress', client.address || '');
              
              // Redirect to products page
              window.location.href = 'products.html';
            }
          });

        } catch (error) {
          console.error('Error searching customer:', error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Failed to search for customer. Please try again.',
            confirmButtonColor: '#5BC2E7'
          });
        }
      }

      // Helper functions for masking
      function maskName(fullName) {
        const parts = fullName.split(' ');
        const lastName = parts.pop();
        const maskedFirstNames = parts.map(name => '*'.repeat(name.length)).join(' ');
        return maskedFirstNames ? `${maskedFirstNames} ${lastName}` : lastName;
      }

      function maskString(str, showLast = 5) {
        if (!str) return '';
        const masked = '*'.repeat(Math.max(0, str.length - showLast));
        const visible = str.slice(-showLast);
        return masked + visible;
      }
  </script>

  <script>
    async function calculateTotalPoints() {
      try {
        // Initialize transactions DB
        await initTransactionsDB();
        
        // Get all transactions from IndexedDB
        const dbTransactions = await getAllTransactionsFromDB();
        
        let totalPoints = 0;
        
        // If we have transactions in IndexedDB
        if (dbTransactions && dbTransactions.length > 0) {
          dbTransactions.forEach(transaction => {
            if (transaction.items && Array.isArray(transaction.items)) {
              transaction.items.forEach(item => {
                totalPoints += item.quantity || 0;
              });
            }
          });
        } else {
          // Fallback to localStorage if no IndexedDB transactions
          const completedOrders = JSON.parse(localStorage.getItem('completedOrders') || '[]');
          
          completedOrders.forEach(order => {
            if (order.items && Array.isArray(order.items)) {
              order.items.forEach(item => {
                totalPoints += item.quantity || 0;
              });
            }
          });
        }
        
        return totalPoints;
      } catch (error) {
        console.error('Error calculating points:', error);
        return 0;
      }
    }
  </script>

  <script>
    let db;
    const DB_NAME = 'GazLiteDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'transactions';

    function initTransactionsDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = () => {
                console.error('Database failed to open');
                reject(request.error);
            };

            request.onsuccess = () => {
                db = request.result;
                console.log('Transactions database opened successfully');
                resolve(db);
            };

            request.onupgradeneeded = (event) => {
                db = event.target.result;
                
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    const objectStore = db.createObjectStore(STORE_NAME, { 
                        keyPath: 'id', 
                        autoIncrement: true 
                    });
                    
                    objectStore.createIndex('order_id', 'order_id', { unique: true });
                    objectStore.createIndex('customer_id', 'customer_id', { unique: false });
                    objectStore.createIndex('created_at', 'created_at', { unique: false });
                    objectStore.createIndex('payment_method', 'payment_method', { unique: false });
                    objectStore.createIndex('status', 'status', { unique: false });
                }
            };
        });
    }

    function getAllTransactionsFromDB() {
        return new Promise((resolve, reject) => {
            const tx = db.transaction([STORE_NAME], 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = () => {
                resolve(request.result);
            };

            request.onerror = () => {
                reject(request.error);
            };
        });
    }

    async function loadLatestTransactions() {
        try {
            await initTransactionsDB();
            
            const dbTransactions = await getAllTransactionsFromDB();
            
            let allTransactions = [];
            
            if (dbTransactions && dbTransactions.length > 0) {
                allTransactions = dbTransactions.map(t => ({
                    id: t.id,
                    order_id: t.order_id,
                    customer_name: t.customer_name,
                    customer_serial: t.customer_serial || '',
                    customer_number: t.customer_number || '',
                    payment_method: t.payment_method,
                    total_amount: t.total_amount,
                    items: t.items || [],
                    status: t.status || 'Completed',
                    created_at: t.created_at,
                    transaction_type: 'Sales Invoice'
                }));
            } else {
                const completedOrders = JSON.parse(localStorage.getItem('completedOrders') || '[]');
                
                allTransactions = completedOrders.map((order, index) => {
                    const totalAmount = order.total_amount || order.items.reduce((sum, item) => 
                        sum + (item.price * item.quantity), 0);
                    
                    return {
                        id: order.order_id || `TXN-${Date.now()}-${index}`,
                        order_id: order.order_id || `ORD-${Date.now().toString().slice(-6)}`,
                        customer_name: order.customer?.name || 'Unknown Customer',
                        customer_serial: order.customer?.serial || '',
                        customer_number: order.customer?.number || '',
                        payment_method: order.payment_method === 'gcash' ? 'GCash' : 'Cash on hand',
                        total_amount: totalAmount,
                        items: order.items || [],
                        status: order.status || 'Completed',
                        created_at: order.completed_at || order.created_at || new Date().toISOString(),
                        transaction_type: 'Sales Invoice'
                    };
                });
            }

            const latestTransactions = allTransactions
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .slice(0, 5);

            renderLatestTransactions(latestTransactions);
        } catch (error) {
            console.error('Error loading transactions:', error);
            renderTransactionsPlaceholder();
        }
    }

    function renderLatestTransactions(transactions) {
        const container = document.getElementById('transactions-container');

        if (transactions.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-clock-history"></i>
                    <h3>No transactions yet</h3>
                    <p>Your recent transactions will appear here</p>
                </div>
            `;
            return;
        }

        let html = '';
        
        transactions.forEach(transaction => {
            const date = new Date(transaction.created_at);
            const timeAgo = getTimeAgo(date);
            const initials = transaction.customer_name.split(' ').map(n => n[0]).join('').toUpperCase();
            
            html += `
                <div class="transaction-card">
                    <div class="transaction-left">
                        <div class="user-avatar">${initials}</div>
                        <div class="transaction-details">
                            <div class="transaction-name">${transaction.customer_name.toUpperCase()}</div>
                            <div class="transaction-info">${timeAgo} - ${transaction.transaction_type}</div>
                        </div>
                    </div>
                    <div class="transaction-amount">â‚±${transaction.total_amount.toFixed(2)}</div>
                </div>
            `;
        });

        container.innerHTML = html;
    }

    function getTimeAgo(date) {
        const now = new Date();
        const diffInSeconds = Math.floor((now - date) / 1000);
        
        if (diffInSeconds < 60) {
            return 'Just now';
        } else if (diffInSeconds < 3600) {
            const minutes = Math.floor(diffInSeconds / 60);
            return `${minutes} ${minutes === 1 ? 'minute' : 'minutes'} ago`;
        } else if (diffInSeconds < 86400) {
            const hours = Math.floor(diffInSeconds / 3600);
            return `${hours} ${hours === 1 ? 'hour' : 'hours'} ago`;
        } else if (diffInSeconds < 604800) {
            const days = Math.floor(diffInSeconds / 86400);
            return `${days} ${days === 1 ? 'day' : 'days'} ago`;
        } else {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }
    }

    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const user = await getCurrentUser();
            if (!user) return;

            updateUserGreeting(user);

            if (user.role === 'Dealer') {
                await fetchDealerInfo(user.id);
            }

            await loadLatestTransactions();
        } catch (err) {
            console.error(err);
            renderTransactionsPlaceholder();
        }
    });
  </script>

<script>
(function() {
  'use strict';
  
  if (!('serviceWorker' in navigator)) {
    console.warn('Service Worker not supported');
    return;
  }

  const basePath = window.location.pathname.includes('/crms/public') ? '/crms/public' : '';
  const swPath = `${basePath}/sw.js`;

  navigator.serviceWorker.register(swPath, { scope: basePath || '/' })
    .then(reg => console.log('Service Worker registered'))
    .catch(err => console.error('SW registration failed:', err));

  navigator.serviceWorker.addEventListener('message', event => {
    if (event.data?.type === 'CHECK_AUTH') {
      const authenticated = !!(localStorage.getItem('current_user_id') || localStorage.getItem('offlineUser'));
      event.ports[0].postMessage({ authenticated });
    }
  });
})();

(function() {
  const offlineUser = localStorage.getItem('offlineUser');
  const currentUserId = localStorage.getItem('current_user_id');

  if (!offlineUser && !currentUserId) {
    window.location.replace('login.html');
  }
})();

function renderTransactionsPlaceholder() {
  const container = document.getElementById('transactions-container');
  container.innerHTML = `
    <div class="empty-state">
      <i class="bi bi-clock-history"></i>
      <h3>No transactions available</h3>
      <p>Transactions are disabled.</p>
    </div>
  `;
}

function openCRMSDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open('CRMSDB', 3);
    request.onsuccess = e => resolve(e.target.result);
    request.onerror = () => reject('IndexedDB error');
  });
}

async function getCurrentUser() {
  try {
    let id = localStorage.getItem('current_user_id') ||
             (localStorage.getItem('offlineUser') && JSON.parse(localStorage.getItem('offlineUser')).id);

    if (!id) return window.location.href = 'login.html';

    const db = await openCRMSDB();
    const tx = db.transaction('users', 'readonly');
    const store = tx.objectStore('users');

    return new Promise(resolve => {
      const req = store.get(parseInt(id));
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => window.location.href = 'login.html';
    });
  } catch {
    window.location.href = 'login.html';
  }
}

async function fetchDealerInfo(userId) {
  const db = await openCRMSDB();
  const tx = db.transaction('dealers', 'readonly');
  const store = tx.objectStore('dealers');

  const dealers = await new Promise(resolve => {
    const req = store.getAll();
    req.onsuccess = () => resolve(req.result);
  });

  const dealer = dealers.find(d => d.user_id === userId);
  if (!dealer) return;

  const regDate = new Date(dealer.created_at).toLocaleDateString('en-US', {
    month: 'short', day: 'numeric', year: 'numeric'
  });

  const dealerId = `${new Date().getFullYear()}-${dealer.id}`;

  document.getElementById('dealerInfo').innerHTML = `
    <p><strong>Dealer ID:</strong> ${dealerId}</p>
    <p><strong>Name:</strong> ${dealer.name || 'N/A'}</p>
    <p><strong>Contact No.:</strong> ${dealer.number || 'N/A'}</p>
    <p><strong>Registered:</strong> ${regDate}</p>
  `;

  const totalPoints = await calculateTotalPoints();
  document.getElementById('pointsDisplay').textContent = `${totalPoints} points`;
}

function updateUserGreeting(user) {
  const firstName = user.name.split(' ')[0].toUpperCase();
  document.getElementById('userGreeting').textContent = `Hello ${firstName}!`;
}

document.addEventListener('DOMContentLoaded', async function() {
  try {
    const user = await getCurrentUser();
    if (!user) return;

    updateUserGreeting(user);

    if (user.role === 'Dealer') {
      await fetchDealerInfo(user.id);
    }

    renderTransactionsPlaceholder();
  } catch (err) {
    console.error(err);
    renderTransactionsPlaceholder();
  }
});

const networkStatus = document.getElementById('networkStatus');
const networkStatusText = document.getElementById('networkStatusText');
let isActuallyOnline = navigator.onLine;
let networkCheckInterval = null;
let hasShownPrompt = false;

async function checkRealNetworkStatus() {
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 3000);
    
    await fetch('https://www.google.com/favicon.ico', {
      method: 'HEAD',
      mode: 'no-cors',
      cache: 'no-store',
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);
    return true;
  } catch (error) {
    return false;
  }
}

async function updateNetworkStatusWithCheck() {
  const actuallyOnline = await checkRealNetworkStatus();
  
  if (actuallyOnline !== isActuallyOnline) {
    const previousStatus = isActuallyOnline;
    isActuallyOnline = actuallyOnline;
    
    if (actuallyOnline) {
      networkStatus.className = 'network-status online';
      networkStatusText.textContent = 'Online';
      
      if (!previousStatus && !hasShownPrompt) {
        hasShownPrompt = true;
        showOnlinePrompt();
        setTimeout(() => { hasShownPrompt = false; }, 2000);
      }
    } else {
      networkStatus.className = 'network-status offline';
      networkStatusText.textContent = 'Offline';
      
      if (previousStatus) {
        showOfflineNotification();
      }
    }
  } else {
    if (actuallyOnline) {
      networkStatus.className = 'network-status online';
      networkStatusText.textContent = 'Online';
    } else {
      networkStatus.className = 'network-status offline';
      networkStatusText.textContent = 'Offline';
    }
  }
}

function showOnlinePrompt() {
  Swal.fire({
    icon: 'success',
    title: 'Connection Restored',
    html: `
      <p style="font-size: 16px; margin-bottom: 20px;">
        Your internet connection has been restored.
      </p>
      <p style="font-size: 14px; color: #666;">
        Would you like to go online or continue in offline mode?
      </p>
    `,
    showDenyButton: true,
    showCancelButton: false,
    confirmButtonText: '<i class="bi bi-wifi"></i> Go Online',
    denyButtonText: '<i class="bi bi-wifi-off"></i> Stay Offline',
    confirmButtonColor: '#2ecc71',
    denyButtonColor: '#ff4757',
    allowOutsideClick: false,
    allowEscapeKey: false
  }).then((result) => {
    if (result.isConfirmed) {
      redirectToOnline();
    } else if (result.isDenied) {
      Swal.fire({
        icon: 'info',
        title: 'Staying Offline',
        text: 'You will continue using offline mode.',
        timer: 2000,
        showConfirmButton: false
      });
    }
  });
}

function showOfflineNotification() {
  Swal.fire({
    icon: 'warning',
    title: 'Connection Lost',
    html: `
      <p style="font-size: 16px; margin-bottom: 15px;">
        Your internet connection has been lost.
      </p>
      <p style="font-size: 14px; color: #666;">
        You are now in offline mode. The app will notify you when your connection is restored.
      </p>
    `,
    timer: 3000,
    timerProgressBar: true,
    confirmButtonColor: '#5BC2E7'
  });
}

function redirectToOnline() {
  Swal.fire({
    icon: 'success',
    title: 'Switching to Online Mode',
    text: 'Redirecting to online version...',
    timer: 1500,
    showConfirmButton: false,
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    }
  }).then(() => {
    const basePath = window.location.pathname.includes('/crms/public') ? '/crms/public' : '';
    const currentUserId = localStorage.getItem('current_user_id');
    const offlineUser = localStorage.getItem('offlineUser');
    
    if (currentUserId || offlineUser) {
      window.location.href = basePath + '/home';
    } else {
      window.location.href = basePath + '/login';
    }
  });
}

async function toggleNetworkMode() {
  const actuallyOnline = await checkRealNetworkStatus();
  
  if (actuallyOnline) {
    networkStatus.className = 'network-status online';
    networkStatusText.textContent = 'Online';
    isActuallyOnline = true;
  } else {
    networkStatus.className = 'network-status offline';
    networkStatusText.textContent = 'Offline';
    isActuallyOnline = false;
  }
  
  if (!actuallyOnline) {
    Swal.fire({
      icon: 'warning',
      title: 'No Internet Connection',
      html: `
        <p style="font-size: 16px; margin-bottom: 20px;">
          You are currently offline. Please check your internet connection.
        </p>
        <p style="font-size: 14px; color: #666;">
          The app will automatically detect when your connection is restored.
        </p>
      `,

      confirmButtonColor: '#5BC2E7'
    });

  }

    html: `
      <div style="text-align: left; padding: 10px;">

          <strong>Connection Status:</strong> ðŸŸ¢ Connected
        </p>
        <p style="font-size: 14px; color: #666;">
          You have an active internet connection. Would you like to switch to the online version?
        </p>
      </div>
    `,
    icon: 'question',
    showDenyButton: true,
    showCancelButton: false,
    confirmButtonText: 'ðŸŒ Go Online',
    denyButtonText: 'ðŸ“µ Stay Offline',
    confirmButtonColor: '#2ecc71',
    denyButtonColor: '#ff4757'
  }).then((result) => {
    if (result.isConfirmed) {
      redirectToOnline();
    } else if (result.isDenied) {
      Swal.fire({
        icon: 'info',
        title: 'Staying Offline',
        text: 'You will continue using offline mode.',
        timer: 2000,
        showConfirmButton: false
      });
    }
  });
}

updateNetworkStatusWithCheck();
