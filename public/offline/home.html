
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GazLite Dashboard</title>
  <meta name="theme-color" content="#007bff">
  <link rel="manifest" href="manifest.json">
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'bootstrap-icons';
      src: url('https://cdn.jsdelivr.net/npm/bootstrap-icons/font/fonts/bootstrap-icons.woff2') format('woff2');
      font-display: swap;
    }
    
    .bi::before {
      font-family: bootstrap-icons !important;
      font-style: normal;
      font-weight: normal !important;
      font-variant: normal;
      text-transform: none;
      line-height: 1;
      vertical-align: -.125em;
      -webkit-font-smoothing: antialiased;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    /* Top Header Styles */
    .top-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 999;
      height: 80px;
    }

    .user-greeting h6 {
      font-size: 18px;
      font-weight: 700;
      color: #2c3e50;
      margin: 0 0 4px 0;
    }

    .user-greeting small {
      font-size: 12px;
      color: #6c757d;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .notification-icon {
      width: 44px;
      height: 44px;
      background: #5BC2E7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .notification-icon:hover {
      background: #4facfe;
      transform: scale(1.05);
    }

    .notification-icon i {
      font-size: 20px;
      color: white;
    }

    .points-badge {
      background: white;
      border: 2px solid #5BC2E7;
      border-radius: 25px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .coin-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }

    .points-text {
      font-size: 14px;
      font-weight: 700;
      color: #2c3e50;
    }

    .main-content-wrapper {
      padding: 20px 16px 100px 16px;
      min-height: calc(100vh - 180px);
    }

    /* Welcome Section */
    .welcome {
      margin-bottom: 24px;
    }

    .welcome-dealer {
      margin-bottom: 24px;
    }

    /* Card styling matching blade */
    .card {
      margin-bottom: 20px;
      background: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .card-body {
      padding: 20px;
      position: relative;
    }

    .stretch {
      width: 100%;
    }

    .dealer-info {
      position: relative;
      z-index: 2;
      height: 80px;
    }

    .dealer-info p {
      margin: 0;
      font-size: 12px;
      line-height: 1.7;
      color: #333;
    }

    .school-img {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      pointer-events: none;
    }

    .school-img img {
      width: auto;
      height: 100%;
      max-height: 180px;
      object-fit: contain;
      object-position: right bottom;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #5BC2E7;
      margin-bottom: 8px;
    }

    .show-entries {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 16px;
      gap: 8px;
    }

    .show-entries label,
    .show-entries span {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 0;
    }

    .show-entries select {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 14px;
      outline: none;
      width: auto;
      min-width: 80px;
    }

    /* Transaction Cards - FIXED */
    .transaction-card {
      background: transparent;
    }

    .transaction-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .transaction-item {
      background: white;
      border-radius: 20px;
      margin-bottom: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e2e8f0;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .transaction-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .user-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5BC2E7, #4facfe);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      flex-shrink: 0;
      border: 2px solid #e2e8f0;
    }

    .avatar-circle {
      width: 55px;
      height: 55px;
    }

    .avatar-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e2e8f0;
    }

    .transaction-details {
      flex: 1;
      min-width: 0;
    }

    .transaction-details h6 {
      font-size: 15px;
      font-weight: 700;
      color: #000;
      margin: 0 0 4px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .transaction-details p {
      font-size: 12px;
      color: #6c757d;
      margin: 0;
    }

    .quantity-badge {
      width: 38px;
      height: 38px;
      background: #5BC2E7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    /* Sync Button Styles */
    .sync-btn {
      background: linear-gradient(135deg, #5BC2E7 0%, #4facfe 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(91, 194, 231, 0.3);
      margin-bottom: 16px;
    }

    .sync-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(91, 194, 231, 0.4);
    }

    .sync-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .sync-btn i {
      font-size: 18px;
    }

    .sync-btn.syncing i {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .sync-status {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    .sync-status .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .sync-status .status-item:last-child {
      border-bottom: none;
    }

    .sync-status .label {
      font-size: 13px;
      color: #6c757d;
      font-weight: 500;
    }

    .sync-status .value {
      font-size: 14px;
      color: #2c3e50;
      font-weight: 600;
    }

    .sync-status .value.success {
      color: #28a745;
    }

    .sync-status .value.error {
      color: #dc3545;
    }

    .sync-status .value.pending {
      color: #ffc107;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #999;
      font-size: 11px;
      height: 100%;
      position: relative;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .nav-item.active {
      color: #5BC2E7;
    }

    .scan-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 65px;
      background: linear-gradient(135deg, #5BC2E7 0%, #4facfe 100%);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 5px solid white;
      box-shadow: 0 4px 12px rgba(91, 194, 231, 0.3);
      z-index: 1001;
      cursor: pointer;
    }

    .scan-button i {
      font-size: 26px;
      color: white;
      margin-bottom: 2px;
    }

    .scan-button span {
      font-size: 10px;
      color: #5BC2E7;
      font-weight: 600;
      background: white;
      padding: 2px 8px;
      border-radius: 10px;
      position: absolute;
      bottom: -18px;
    }

    .network-status {
      position: fixed;
      top: 90px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      z-index: 9999;
      display: none;
    }

    .network-status.offline {
      background: #ff4757;
      color: white;
      display: block;
    }

    .network-status.online {
      background: #2ecc71;
      color: white;
      display: block;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .main-content-wrapper {
        padding: 15px 12px 100px 12px;
      }

      .school-img {
        width: 140px !important;
        max-height: 100px;
      }
      
      .school-img img {
        max-height: 100px;
      }

      .form-select-sm {
        font-size: 0.875rem;
      }

      .top-header {
        padding: 12px;
        height: 70px;
      }

      .user-greeting h6 {
        font-size: 16px;
      }

      .points-badge {
        padding: 6px 12px;
      }

      .points-text {
        font-size: 12px;
      }
    }
  </style>
</head>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    // ============================================
    // SIMPLIFIED INDEXEDDB DATA FETCHING
    // ============================================

    function openCRMSDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('CRMSDB', 3);
        request.onsuccess = (event) => resolve(event.target.result);
        request.onerror = (event) => reject('IndexedDB error: ' + event.target.error);
      });
    }

    async function getCurrentUser() {
      try {
        // Check both localStorage formats
        let currentUserId = localStorage.getItem('current_user_id');
        
        // Try to get from offlineUser if not found
        if (!currentUserId) {
          const offlineUser = localStorage.getItem('offlineUser');
          if (offlineUser) {
            const userData = JSON.parse(offlineUser);
            currentUserId = userData.id;
            console.log('‚úÖ Got user ID from offlineUser:', currentUserId);
          }
        }
        
        if (!currentUserId) {
          console.error('‚ùå No user found in localStorage');
          window.location.href = 'login.html';
          return null;
        }

        const db = await openCRMSDB();
        const tx = db.transaction('users', 'readonly');
        const store = tx.objectStore('users');
        const request = store.get(parseInt(currentUserId));
        
        return new Promise((resolve) => {
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => {
            console.error('‚ùå Error fetching user');
            window.location.href = 'login.html';
          };
        });
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        window.location.href = 'login.html';
        return null;
      }
    }

    async function fetchDealerInfo(userId) {
      console.log('üîç Fetching dealer info for user ID:', userId);
      
      const db = await openCRMSDB();
      const tx = db.transaction('dealers', 'readonly');
      const store = tx.objectStore('dealers');
      const dealers = await new Promise((resolve) => {
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      console.log('üìä Total dealers in DB:', dealers.length);
      console.log('üë• All dealers:', dealers);
      
      const dealer = dealers.find(d => d.user_id === userId);
      
      console.log('üéØ Found dealer:', dealer);
      
      if (dealer) {
        const year = new Date(dealer.created_at).getFullYear();
        const dealerId = `${year}-${dealer.id}`;
        const regDate = new Date(dealer.created_at).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
        
        document.getElementById('dealerInfo').innerHTML = `
          <p><strong>Dealer ID:</strong> ${dealerId}</p>
          <p><strong>Name:</strong> ${dealer.name || 'N/A'}</p>
          <p><strong>Contact No.:</strong> ${dealer.number || 'N/A'}</p>
          <p><strong>Registered:</strong> ${regDate}</p>
        `;
        
        console.log('‚úÖ Dealer card updated');
        
        const points = await calculateDealerPoints(userId);
        document.getElementById('pointsDisplay').textContent = `${Math.round(points)} points`;
        
        await loadDealerTransactions(userId);
      } else {
        console.error('‚ùå No dealer found with user_id:', userId);
        console.log('üí° Available user_ids:', dealers.map(d => d.user_id));
      }
    }

    async function calculateDealerPoints(userId) {
      const db = await openCRMSDB();
      const tx = db.transaction('transaction_details', 'readonly');
      const store = tx.objectStore('transaction_details');
      const transactions = await new Promise((resolve) => {
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      return transactions
        .filter(t => t.dealer_id === userId)
        .reduce((sum, t) => sum + (parseFloat(t.points_dealer) || 0), 0);
    }

    function updateUserGreeting(user) {
      const firstName = user.name.split(' ')[0].toUpperCase();
      document.getElementById('userGreeting').textContent = `Hello ${firstName}!`;
    }

    async function loadDealerTransactions(userId, limit = 10) {
      console.log('üîç Loading transactions for user ID:', userId, 'limit:', limit);
      
      const db = await openCRMSDB();
      
      const txTrans = db.transaction('transaction_details', 'readonly');
      const txStore = txTrans.objectStore('transaction_details');
      const allTransactions = await new Promise((resolve) => {
        const request = txStore.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      console.log('üìä Total transactions in DB:', allTransactions.length);
      
      const txClients = db.transaction('clients', 'readonly');
      const clientStore = txClients.objectStore('clients');
      const clients = await new Promise((resolve) => {
        const request = clientStore.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      console.log('üìä Total clients in DB:', clients.length);
      
      const dealerTransactions = allTransactions
        .filter(t => {
          console.log(`Transaction ${t.id}: dealer_id=${t.dealer_id}, userId=${userId}, match=${t.dealer_id == userId}`);
          return t.dealer_id == userId;
        })
        .sort((a, b) => new Date(b.created_at || b.date) - new Date(a.created_at || a.date))
        .slice(0, limit);
      
      console.log('‚úÖ Filtered transactions for dealer:', dealerTransactions.length);
      
      displayTransactions(dealerTransactions, clients);
    }

    function displayTransactions(transactions, clients) {
      const div = document.getElementById('transactionList');
      
      if (transactions.length === 0) {
        div.innerHTML = '<div style="text-align:center;padding:40px;color:#999"><i class="bi bi-inbox" style="font-size:48px;display:block;margin-bottom:16px"></i><p>No transactions yet</p></div>';
        return;
      }
      
      div.innerHTML = transactions.map(tx => {
        const client = clients.find(c => c.id === tx.client_id);
        const name = client ? client.name : 'Unknown';
        const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        const date = new Date(tx.created_at || tx.date);
        const dateStr = date.toLocaleDateString('en-US', {month:'2-digit', day:'2-digit', year:'numeric'});
        const timeStr = date.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:true});
        
        return `
          <div class="transaction-item">
            <div class="transaction-left">
              <div class="user-avatar">${initials}</div>
              <div class="transaction-details">
                <h6>${name}</h6>
                <p>${dateStr}  ${timeStr}</p>
              </div>
            </div>
            <div class="quantity-badge">${tx.qty || 0}</div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('showEntries')?.addEventListener('change', async (e) => {
      const userId = localStorage.getItem('current_user_id') || JSON.parse(localStorage.getItem('offlineUser') || '{}').id;
      if (userId) await loadDealerTransactions(parseInt(userId), parseInt(e.target.value));
    });

    // Load data immediately
    (async () => {
      const user = await getCurrentUser();
      if (!user) return;
      
      updateUserGreeting(user);
      
      if (user.role === 'Dealer') {
        await fetchDealerInfo(user.id);
      }
    })();

    // ============================================
    // NETWORK STATUS MONITORING
    // ============================================
    const networkStatus = document.getElementById('networkStatus');
    let isOnline = navigator.onLine;

    async function checkNetworkConnection() {
      if (!navigator.onLine) return false;

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const response = await fetch('https://cloudflare.com/cdn-cgi/trace', {
          method: 'GET',
          cache: 'no-store',
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    async function updateConnectionStatus(showAlert = true) {
      const actuallyOnline = await checkNetworkConnection();
      
      if (!actuallyOnline && isOnline) {
        isOnline = false;
        if (showAlert) {
          showOfflineAlert();
        } else {
          networkStatus.className = 'network-status offline';
          networkStatus.textContent = '‚óè Offline Mode';
        }
      } else if (actuallyOnline && !isOnline) {
        isOnline = true;
        if (showAlert) {
          showOnlineAlert();
        } else {
          networkStatus.style.display = 'none';
        }
      } else if (!actuallyOnline) {
        networkStatus.className = 'network-status offline';
        networkStatus.textContent = '‚óè Offline Mode';
      }
    }

    updateConnectionStatus(false);

    setInterval(() => {
      updateConnectionStatus(true);
    }, 10000);

    window.addEventListener('offline', () => {
      isOnline = false;
      networkStatus.className = 'network-status offline';
      networkStatus.textContent = '‚óè Offline Mode';
      showOfflineAlert();
    });

    window.addEventListener('online', async () => {
      const actuallyOnline = await checkNetworkConnection();
      if (actuallyOnline) {
        isOnline = true;
        showOnlineAlert();
      }
    });

    function showOfflineAlert() {
      networkStatus.className = 'network-status offline';
      networkStatus.textContent = '‚óè Offline Mode';
      
      Swal.fire({
        icon: 'warning',
        title: 'You are offline',
        text: 'Some features may be limited. Your data will sync when connection is restored.',
        iconColor: '#ff4757',
        confirmButtonColor: '#5BC2E7',
        confirmButtonText: 'OK',
        timer: 5000,
        timerProgressBar: true
      });
    }

    function showOnlineAlert() {
      networkStatus.className = 'network-status online';
      networkStatus.textContent = '‚óè Online';
      
      Swal.fire({
        icon: 'success',
        title: 'Back Online!',
        text: 'Your connection has been restored.',
        iconColor: '#2ecc71',
        confirmButtonColor: '#5BC2E7',
        confirmButtonText: 'Great!',
        timer: 3000,
        timerProgressBar: true
      });

      setTimeout(() => {
        networkStatus.style.display = 'none';
      }, 3000);
    }

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registered!', reg))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }
  </script>
