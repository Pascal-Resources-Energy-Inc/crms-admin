<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GazLite Dashboard</title>
  <meta name="theme-color" content="#007bff">
  <link rel="manifest" href="manifest.json">
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'bootstrap-icons';
      src: url('https://cdn.jsdelivr.net/npm/bootstrap-icons/font/fonts/bootstrap-icons.woff2') format('woff2');
      font-display: swap;
    }
    
    .bi::before {
      font-family: bootstrap-icons !important;
      font-style: normal;
      font-weight: normal !important;
      font-variant: normal;
      text-transform: none;
      line-height: 1;
      vertical-align: -.125em;
      -webkit-font-smoothing: antialiased;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding-top: 80px;
      padding-bottom: 100px;
    }

    .top-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 999;
      height: 80px;
    }

    .user-greeting h6 {
      font-size: 18px;
      font-weight: 700;
      color: #2c3e50;
      margin: 0 0 4px 0;
    }

    .user-greeting small {
      font-size: 12px;
      color: #6c757d;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .points-badge {
      background: white;
      border: 2px solid #5BC2E7;
      border-radius: 25px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .coin-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }

    .points-text {
      font-size: 14px;
      font-weight: 700;
      color: #2c3e50;
    }

    .main-content-wrapper {
      padding: 20px 16px 100px 16px;
      min-height: calc(100vh - 180px);
    }

    .card {
      margin-bottom: 20px;
      background: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .card-body {
      padding: 20px;
      position: relative;
    }

    .dealer-info {
      position: relative;
      z-index: 2;
      height: 80px;
    }

    .dealer-info p {
      margin: 0;
      font-size: 12px;
      line-height: 1.7;
      color: #333;
    }

    .school-img {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      pointer-events: none;
    }

    .school-img img {
      width: auto;
      height: 100%;
      max-height: 180px;
      object-fit: contain;
      object-position: right bottom;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #5BC2E7;
      margin-bottom: 8px;
    }

    .transaction-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .transaction-item {
      background: white;
      border-radius: 20px;
      margin-bottom: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .transaction-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .user-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5BC2E7, #4facfe);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      flex-shrink: 0;
      border: 2px solid #e2e8f0;
    }

    .transaction-details {
      flex: 1;
      min-width: 0;
    }

    .transaction-details h6 {
      font-size: 15px;
      font-weight: 700;
      color: #000;
      margin: 0 0 4px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .transaction-details p {
      font-size: 12px;
      color: #6c757d;
      margin: 0;
    }

    .quantity-badge {
      width: 38px;
      height: 38px;
      background: #5BC2E7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #999;
      font-size: 11px;
      height: 100%;
    }

    .nav-item i {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .nav-item.active {
      color: #5BC2E7;
    }

    .network-status {
      position: fixed;
      top: 90px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      z-index: 9999;
      display: none;
    }

    .network-status.offline {
      background: #ff4757;
      color: white;
      display: block;
    }

    .network-status.online {
      background: #2ecc71;
      color: white;
      display: block;
    }

    @media (max-width: 576px) {
      .school-img {
        width: 140px !important;
      }
      
      .school-img img {
        max-height: 100px;
      }
    }
  </style>
</head>

<body>
  <!-- Network Status -->
  <div class="network-status" id="networkStatus"></div>

  <!-- Top Header -->
  <div class="top-header">
    <div class="user-greeting">
      <h6 id="userGreeting">Loading...</h6>
      <small>Welcome back to dashboard</small>
    </div>
    <div class="header-icons">
      <div class="points-badge">
        <div class="coin-icon">
          <i class="bi bi-coin" style="font-size: 18px; color: white;"></i>
        </div>
        <span class="points-text" id="pointsDisplay">0 points</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content-wrapper">
    <section class="welcome welcome-dealer">
      <div class="row">    
        <div class="col-12 mb-4">
          <div class="card">
            <div class="card-body">
              <div class="dealer-info" id="dealerInfo">
                <p><strong>Dealer ID:</strong> N/A</p>
                <p><strong>Name:</strong> N/A</p>
                <p><strong>Contact No.:</strong> N/A</p>
                <p><strong>Registered:</strong> N/A</p>
              </div>
              <div class="school-img">
                <img src="../images/background.png" alt="Background">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <h5 class="mb-3 section-title">Latest Transaction</h5>
      
      <div class="row">
        <div class="col-12">
          <div class="transaction-list" id="transactionList">
            <div class="text-center py-4">
              <i class="bi bi-hourglass-split" style="font-size: 48px; color: #999;"></i>
              <p style="color: #6c757d; margin-top: 16px;">Loading transactions...</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item active">
      <i class="bi bi-house-door-fill"></i>
      <span>Home</span>
    </a>
    <a href="products.html" class="nav-item">
      <i class="bi bi-bag"></i>
      <span>Products</span>
    </a>
    <a href="transaction.html" class="nav-item">
      <i class="bi bi-clock-history"></i>
      <span>History</span>
    </a>
    <a href="account.html" class="nav-item">
      <i class="bi bi-person"></i>
      <span>Profile</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/offline/offline.js"></script>

  <script>
    // ============================================
    // SERVICE WORKER REGISTRATION - FIRST!
    // ============================================
    (function() {
      'use strict';
      
      if (!('serviceWorker' in navigator)) {
        console.warn('âŒ Service Worker not supported');
        return;
      }
      
      const basePath = window.location.pathname.includes('/crms/public') ? '/crms/public' : '';
      const swPath = `${basePath}/sw.js`; // âœ… CORRECT FILE NAME
      
      console.log('ðŸ”§ Registering Service Worker:', swPath);
      
      navigator.serviceWorker.register(swPath, { scope: basePath || '/' })
        .then(registration => {
          console.log('âœ… Service Worker registered');
          
          if (!navigator.serviceWorker.controller) {
            console.warn('âš ï¸ No controller yet');
          } else {
            console.log('âœ… SW controlling page');
          }
          
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('ðŸ”„ SW update found');
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('ðŸ†• New version available');
              }
            });
          });
        })
        .catch(error => {
          console.error('âŒ SW registration failed:', error);
        });
      
      // Handle SW messages (for auth check)
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data?.type === 'CHECK_AUTH') {
          const currentUserId = localStorage.getItem('current_user_id');
          const offlineUser = localStorage.getItem('offlineUser');
          const authenticated = !!(currentUserId || offlineUser);
          event.ports[0].postMessage({ authenticated });
        }
      });
    })();

    // ============================================
    // AUTH CHECK
    // ============================================
    (function() {
      const offlineUser = localStorage.getItem('offlineUser');
      const currentUserId = localStorage.getItem('current_user_id');
      
      if (!offlineUser && !currentUserId) {
        window.location.replace('login.html');
      }
    })();

    // ============================================
    // INDEXEDDB FUNCTIONS
    // ============================================
    function openCRMSDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('CRMSDB', 3);
        request.onsuccess = (event) => resolve(event.target.result);
        request.onerror = (event) => reject('IndexedDB error');
      });
    }

    async function getCurrentUser() {
      try {
        let currentUserId = localStorage.getItem('current_user_id');
        
        if (!currentUserId) {
          const offlineUser = localStorage.getItem('offlineUser');
          if (offlineUser) {
            currentUserId = JSON.parse(offlineUser).id;
          }
        }
        
        if (!currentUserId) {
          window.location.href = 'login.html';
          return null;
        }

        const db = await openCRMSDB();
        const tx = db.transaction('users', 'readonly');
        const store = tx.objectStore('users');
        
        return new Promise((resolve) => {
          const request = store.get(parseInt(currentUserId));
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => {
            window.location.href = 'login.html';
          };
        });
      } catch (error) {
        console.error('Error:', error);
        window.location.href = 'login.html';
        return null;
      }
    }

    async function fetchDealerInfo(userId) {
      const db = await openCRMSDB();
      const tx = db.transaction('dealers', 'readonly');
      const store = tx.objectStore('dealers');
      const dealers = await new Promise((resolve) => {
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      const dealer = dealers.find(d => d.user_id === userId);
      
      if (dealer) {
        const year = new Date(dealer.created_at).getFullYear();
        const dealerId = `${year}-${dealer.id}`;
        const regDate = new Date(dealer.created_at).toLocaleDateString('en-US', {
          month: 'short', 
          day: 'numeric', 
          year: 'numeric'
        });
        
        document.getElementById('dealerInfo').innerHTML = `
          <p><strong>Dealer ID:</strong> ${dealerId}</p>
          <p><strong>Name:</strong> ${dealer.name || 'N/A'}</p>
          <p><strong>Contact No.:</strong> ${dealer.number || 'N/A'}</p>
          <p><strong>Registered:</strong> ${regDate}</p>
        `;
        
        const points = await calculateDealerPoints(userId);
        document.getElementById('pointsDisplay').textContent = `${Math.round(points)} points`;
        
        await loadDealerTransactions(userId);
      }
    }

    async function calculateDealerPoints(userId) {
      const db = await openCRMSDB();
      const tx = db.transaction('transaction_details', 'readonly');
      const store = tx.objectStore('transaction_details');
      const transactions = await new Promise((resolve) => {
        const request = store.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      return transactions
        .filter(t => t.dealer_id === userId)
        .reduce((sum, t) => sum + (parseFloat(t.points_dealer) || 0), 0);
    }

    async function loadDealerTransactions(userId) {
      const db = await openCRMSDB();
      
      const txTrans = db.transaction('transaction_details', 'readonly');
      const txStore = txTrans.objectStore('transaction_details');
      const allTransactions = await new Promise((resolve) => {
        const request = txStore.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      const txClients = db.transaction('clients', 'readonly');
      const clientStore = txClients.objectStore('clients');
      const clients = await new Promise((resolve) => {
        const request = clientStore.getAll();
        request.onsuccess = () => resolve(request.result);
      });
      
      const dealerTransactions = allTransactions
        .filter(t => t.dealer_id == userId)
        .sort((a, b) => new Date(b.created_at || b.date) - new Date(a.created_at || a.date))
        .slice(0, 10);
      
      displayTransactions(dealerTransactions, clients);
    }

    function displayTransactions(transactions, clients) {
      const div = document.getElementById('transactionList');
      
      if (transactions.length === 0) {
        div.innerHTML = `
          <div style="text-align:center;padding:40px;color:#999">
            <i class="bi bi-inbox" style="font-size:48px;display:block;margin-bottom:16px"></i>
            <p>No transactions yet</p>
          </div>`;
        return;
      }
      
      div.innerHTML = transactions.map(tx => {
        const client = clients.find(c => c.id === tx.client_id);
        const name = client ? client.name : 'Unknown';
        const initials = name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        const date = new Date(tx.created_at || tx.date);
        const dateStr = date.toLocaleDateString('en-US', {month:'2-digit', day:'2-digit', year:'numeric'});
        const timeStr = date.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12:true});
        
        return `
          <div class="transaction-item">
            <div class="transaction-left">
              <div class="user-avatar">${initials}</div>
              <div class="transaction-details">
                <h6>${name}</h6>
                <p>${dateStr} ${timeStr}</p>
              </div>
            </div>
            <div class="quantity-badge">${tx.qty || 0}</div>
          </div>
        `;
      }).join('');
    }

    function updateUserGreeting(user) {
      const firstName = user.name.split(' ')[0].toUpperCase();
      document.getElementById('userGreeting').textContent = `Hello ${firstName}!`;
    }

    // ============================================
    // LOAD DATA
    // ============================================
    (async () => {
      const user = await getCurrentUser();
      if (!user) return;
      
      updateUserGreeting(user);
      
      if (user.role === 'Dealer') {
        await fetchDealerInfo(user.id);
      }
    })();

    // ============================================
    // NETWORK MONITORING
    // ============================================
    const networkStatus = document.getElementById('networkStatus');
    let isOnline = navigator.onLine;

    function showOfflineAlert() {
      networkStatus.className = 'network-status offline';
      networkStatus.textContent = 'â— Offline Mode';
      
      Swal.fire({
        icon: 'warning',
        title: 'You are offline',
        text: 'Your data will sync when connection is restored.',
        timer: 3000,
        timerProgressBar: true,
        confirmButtonColor: '#5BC2E7'
      });
    }

    function showOnlineAlert() {
      networkStatus.className = 'network-status online';
      networkStatus.textContent = 'â— Online';
      
      Swal.fire({
        icon: 'success',
        title: 'Back Online!',
        showCancelButton: true,
        confirmButtonText: 'Go Online',
        cancelButtonText: 'Stay Offline',
        confirmButtonColor: '#5BC2E7'
      }).then((result) => {
        if (result.isConfirmed) {
          const basePath = window.location.pathname.includes('/crms/public') ? '/crms/public' : '';
          window.location.href = `${basePath}/home`;
        } else {
          setTimeout(() => {
            networkStatus.style.display = 'none';
          }, 2000);
        }
      });
    }

    window.addEventListener('offline', () => {
      isOnline = false;
      showOfflineAlert();
    });

    window.addEventListener('online', () => {
      if (!isOnline) {
        isOnline = true;
        showOnlineAlert();
      }
    });
  </script>
</body>
</html>
