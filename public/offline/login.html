    <script>
    let currentRole = '';

    document.addEventListener('DOMContentLoaded', function() {
        const hasErrors = document.querySelector('.error-text') || document.querySelector('.alert-error');
        const selectedRoleInput = document.getElementById('selectedRoleInput');
        
        if (hasErrors && selectedRoleInput && selectedRoleInput.value) {
            currentRole = selectedRoleInput.value;
            updateLoginFormRole();
        }
    });

    function showRoleSelection() {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('roleSelectionPage').style.display = 'flex';
        document.getElementById('loginFormPage').style.display = 'none';
        
        currentRole = '';
        clearRoleSelection();
        clearAllErrors();
    }

    function selectRole(role) {
        currentRole = role.charAt(0).toUpperCase() + role.slice(1).toLowerCase();
        
        clearRoleSelection();
        clearAllErrors();
        
        const selectedButton = document.querySelector(`.${role}-btn`);
        const checkmark = selectedButton.querySelector('.selected-indicator');
        
        selectedButton.classList.add('selected');
        checkmark.style.display = 'inline';
        
        setTimeout(() => {
            showLoginForm();
        }, 300);
    }

    function clearRoleSelection() {
        document.querySelectorAll('.role-button').forEach(button => {
            button.classList.remove('selected');
            const checkmark = button.querySelector('.selected-indicator');
            if (checkmark) {
                checkmark.style.display = 'none';
            }
        });
    }

    function clearAllErrors() {
        document.querySelectorAll('.error-text').forEach(error => {
            error.style.display = 'none';
        });
        
        document.querySelectorAll('.form-input.error').forEach(input => {
            input.classList.remove('error');
            input.style.backgroundColor = '#F5F5F5';
            input.style.border = 'none';
        });
        
        document.querySelectorAll('.form-input').forEach(input => {
            if (input.name !== 'selected_role') {
                input.value = '';
            }
        });
        
        const selectedRoleInput = document.getElementById('selectedRoleInput');
        if (selectedRoleInput) {
            selectedRoleInput.value = '';
        }
    }

    function showLoginForm() {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('roleSelectionPage').style.display = 'none';
        document.getElementById('loginFormPage').style.display = 'flex';
        
        updateLoginFormRole();
    }

    function updateLoginFormRole() {
        const roleIndicator = document.getElementById('roleIndicator');
        const roleName = document.getElementById('selectedRoleName');
        const signinButton = document.getElementById('signinButton');
        const selectedRoleInput = document.getElementById('selectedRoleInput');
        
        if (currentRole) {
            roleIndicator.style.display = 'block';
            roleName.textContent = currentRole.charAt(0).toUpperCase() + currentRole.slice(1);
            signinButton.textContent = `Sign in`;
            
            selectedRoleInput.value = currentRole;
        }
    }

    function showLandingPage() {
        document.getElementById('loginFormPage').style.display = 'none';
        document.getElementById('roleSelectionPage').style.display = 'none';
        document.getElementById('landingPage').style.display = 'flex';
        
        currentRole = '';
        clearAllErrors();
    }
    </script>

    <!-- IndexedDB Login Scripts -->
    <script>
    const DB_NAME = 'CRMSDB';
    const STORE_NAME = 'users';
    let db;

    async function initDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 3);
            
            request.onerror = () => reject(request.error);
            
            request.onsuccess = () => {
                db = request.result;
                console.log('‚úÖ Connected to CRMSDB database version', db.version);
                resolve(db);
            };
            
            request.onupgradeneeded = (e) => {
                const database = e.target.result;
                
                if (!database.objectStoreNames.contains('users')) {
                    const userStore = database.createObjectStore('users', { keyPath: 'id' });
                    userStore.createIndex('email', 'email', { unique: false });
                    userStore.createIndex('role', 'role', { unique: false });
                    userStore.createIndex('name', 'name', { unique: false });
                }
                
                if (!database.objectStoreNames.contains('clients')) {
                    database.createObjectStore('clients', { keyPath: 'id' });
                }
                
                if (!database.objectStoreNames.contains('dealers')) {
                    database.createObjectStore('dealers', { keyPath: 'id' });
                }
                
                if (!database.objectStoreNames.contains('transaction_details')) {
                    database.createObjectStore('transaction_details', { keyPath: 'id' });
                }
            };
        });
    }

    async function findUserByEmailOrPhone(input) {
        try {
            if (!db) await initDB();
            
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            
            return new Promise(resolve => {
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const users = request.result;
                    console.log(`üìä Total users in CRMSDB: ${users.length}`);
                    
                    const user = users.find(u => {
                        const userEmail = (u.email || '').toLowerCase().trim();
                        const inputLower = (input || '').toLowerCase().trim();
                        const userPhone = (u.phone || '').trim();
                        
                        return userEmail === inputLower || 
                               (userPhone && userPhone === input);
                    });
                    
                    if (user) {
                        console.log('‚úÖ User found:', user.name);
                    } else {
                        console.log('‚ùå No user found with email/phone:', input);
                    }
                    
                    resolve(user);
                };
                
                request.onerror = () => {
                    console.error('‚ùå Error reading from CRMSDB:', request.error);
                    resolve(null);
                };
            });
        } catch (error) {
            console.error('‚ùå Error finding user:', error);
            return null;
        }
    }

    async function validatePassword(inputPassword, storedHash) {
        try {
            console.log('üîí Validating password...');
            
            if (!storedHash || storedHash === '') {
                console.warn('‚ö†Ô∏è User has no password hash in database');
                return false;
            }
            
            if (typeof dcodeIO !== 'undefined' && typeof dcodeIO.bcrypt !== 'undefined') {
                console.log('‚úÖ Using bcrypt.js for password validation');
                const bcrypt = dcodeIO.bcrypt;
                const result = await bcrypt.compare(inputPassword, storedHash);
                console.log('   Bcrypt comparison result:', result);
                return result;
            } else {
                console.warn('‚ö†Ô∏è Bcrypt library not loaded, using fallback validation');
                const result = inputPassword.length >= 8;
                console.log('   Fallback validation result:', result);
                return result;
            }
        } catch (error) {
            console.error('‚ùå Password validation error:', error);
            return inputPassword.length >= 8;
        }
    }

    async function handleOfflineLogin(event) {
        event.preventDefault();
        
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'flex';
        
        const emailInput = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const selectedRole = document.getElementById('selectedRoleInput').value;
        
        console.log('=== OFFLINE LOGIN ATTEMPT (CRMSDB) ===');
        console.log('üìß Email/Phone:', emailInput);
        console.log('üîë Password length:', password.length);
        console.log('üë§ Selected role:', selectedRole);
        
        clearAllErrors();
        
        try {
            if (!db) await initDB();
            
            const user = await findUserByEmailOrPhone(emailInput);
            
            if (!user) {
                showError('email', 'These credentials do not match our records.');
                if (loader) loader.style.display = 'none';
                
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'No account found with this email or phone number.',
                    confirmButtonColor: '#5DADE2'
                });
                return;
            }
            
            console.log('‚úÖ User found in CRMSDB');
            console.log('   Name:', user.name);
            console.log('   Email:', user.email);
            console.log('   Role:', user.role);
            
            if (selectedRole) {
                const userRole = (user.role || '').trim();
                const normalizedUserRole = userRole.toLowerCase();
                const normalizedSelectedRole = selectedRole.toLowerCase();
                
                if (normalizedUserRole !== normalizedSelectedRole) {
                    if (loader) loader.style.display = 'none';
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Role Mismatch',
                        html: `This account is registered as <strong>${userRole}</strong>.<br><br>Please select <strong>${userRole}</strong> to continue.`,
                        confirmButtonColor: '#5DADE2'
                    });
                    return;
                }
            }
            
            console.log('‚úÖ Role validation passed');
            
            const isValidPassword = await validatePassword(password, user.password);
            
            console.log('üîí Password validation result:', isValidPassword);
            
            if (!isValidPassword) {
                showError('password', 'Invalid password.');
                if (loader) loader.style.display = 'none';
                
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: 'The password you entered is incorrect.',
                    confirmButtonColor: '#5DADE2'
                });
                return;
            }
            
            console.log('‚úÖ Login successful!');

            if (loader) loader.style.display = 'none';

            const sessionData = {
                id: user.id,
                name: user.name,
                email: user.email,
                role: user.role,
                address: user.address || '',
                phone: user.phone || '',
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('current_user_id', user.id.toString());
            localStorage.setItem('current_user_role', user.role);
            localStorage.setItem('current_user_name', user.name);
            localStorage.setItem('current_user_email', user.email);
            localStorage.setItem('offlineUser', JSON.stringify(sessionData));

            console.log('üíæ Session stored successfully');

            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Successful!',
                    text: `Welcome back, ${user.name}!`,
                    timer: 2000,
                    showConfirmButton: false,
                    timerProgressBar: true
                }).then(() => {
                    console.log('üè† Redirecting to home...');
                    window.location.href = 'home.html';
                });
            } else {
                console.log('üè† Redirecting to home...');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            }
            
        } catch (error) {
            console.error('‚ùå Login error:', error);
            if (loader) loader.style.display = 'none';
            
            Swal.fire({
                icon: 'error',
                title: 'Login Error',
                html: `An error occurred during login.<br><small>${error.message}</small>`,
                confirmButtonColor: '#5DADE2'
            });
        }
    }

    function showError(fieldId, message) {
        const inputElement = document.getElementById(fieldId);
        
        if (inputElement) {
            inputElement.classList.add('error');
            inputElement.style.backgroundColor = '#FFE5E5';
            inputElement.style.border = '1px solid #FF6B6B';
        }
        
        let errorElement = document.getElementById(fieldId + 'Error');
        if (!errorElement) {
            errorElement = document.createElement('div');
            errorElement.id = fieldId + 'Error';
            errorElement.className = 'error-text';
            errorElement.style.color = '#FF6B6B';
            errorElement.style.fontSize = '14px';
            errorElement.style.marginTop = '6px';
            if (inputElement && inputElement.parentNode) {
                inputElement.parentNode.appendChild(errorElement);
            }
        }
        
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    }

    window.addEventListener('DOMContentLoaded', async () => {
        try {
            await initDB();
            console.log('‚úÖ CRMSDB initialized and ready for offline login');
            
            if (typeof dcodeIO !== 'undefined' && typeof dcodeIO.bcrypt !== 'undefined') {
                console.log('‚úÖ Bcrypt library loaded successfully');
            } else {
                console.warn('‚ö†Ô∏è Bcrypt library not found. Using fallback password validation.');
            }
        } catch (error) {
            console.error('‚ùå Error initializing CRMSDB:', error);
            
            Swal.fire({
                icon: 'error',
                title: 'Database Error',
                text: 'Failed to initialize offline database. Please refresh the page.',
                confirmButtonColor: '#5DADE2'
            });
        }
    });
    </script>

    <!-- Network Status Detection Script -->
    <script>
    const networkStatus = document.getElementById('networkStatus');
    const networkStatusText = document.getElementById('networkStatusText');
    let isActuallyOnline = navigator.onLine;
    let networkCheckInterval = null;
    let hasShownPrompt = false;

    async function checkRealNetworkStatus() {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000);
            
            await fetch('https://www.google.com/favicon.ico', {
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-store',
                signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            return true;
        } catch (error) {
            return false;
        }
    }

    async function updateNetworkStatusWithCheck() {
        const actuallyOnline = await checkRealNetworkStatus();
        
        if (actuallyOnline !== isActuallyOnline) {
            const previousStatus = isActuallyOnline;
            isActuallyOnline = actuallyOnline;
            
            if (actuallyOnline) {
                networkStatus.className = 'network-status online';
                networkStatusText.textContent = 'Online';
                
                if (!previousStatus && !hasShownPrompt) {
                    hasShownPrompt = true;
                    showOnlinePrompt();
                    setTimeout(() => { hasShownPrompt = false; }, 2000);
                }
            } else {
                networkStatus.className = 'network-status offline';
                networkStatusText.textContent = 'Offline';
                
                if (previousStatus) {
                    showOfflineNotification();
                }
            }
        } else {
            if (actuallyOnline) {
                networkStatus.className = 'network-status online';
                networkStatusText.textContent = 'Online';
            } else {
                networkStatus.className = 'network-status offline';
                networkStatusText.textContent = 'Offline';
            }
        }
    }

    function showOnlinePrompt() {
        Swal.fire({
            icon: 'success',
            title: 'Connection Restored',
            html: `
                <p style="font-size: 16px; margin-bottom: 20px;">
                    Your internet connection has been restored.
                </p>
                <p style="font-size: 14px; color: #666;">
                    Would you like to go online or continue in offline mode?
                </p>
            `,
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: '<i class="bi bi-wifi"></i> Go Online',
            denyButtonText: '<i class="bi bi-wifi-off"></i> Stay Offline',
            confirmButtonColor: '#2ecc71',
            denyButtonColor: '#ff4757',
            allowOutsideClick: false,
            allowEscapeKey: false
        }).then((result) => {
            if (result.isConfirmed) {
                redirectToOnline();
            } else if (result.isDenied) {
                Swal.fire({
                    icon: 'info',
                    title: 'Staying Offline',
                    text: 'You will continue using offline mode.',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        });
    }

    function showOfflineNotification() {
        Swal.fire({
            icon: 'warning',
            title: 'Connection Lost',
            html: `
                <p style="font-size: 16px; margin-bottom: 15px;">
                    Your internet connection has been lost.
                </p>
                <p style="font-size: 14px; color: #666;">
                    You are now in offline mode. The app will notify you when your connection is restored.
                </p>
            `,
            timer: 3000,
            timerProgressBar: true,
            confirmButtonColor: '#5BC2E7'
        });
    }

    function redirectToOnline() {
        Swal.fire({
            icon: 'success',
            title: 'Switching to Online Mode',
            text: 'Redirecting to online version...',
            timer: 1500,
            showConfirmButton: false,
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        }).then(() => {
            const basePath = window.location.pathname.includes('/crms/public') ? '/crms/public' : '';
            window.location.href = basePath + '/login';
        });
    }

    async function toggleNetworkMode() {
        const actuallyOnline = await checkRealNetworkStatus();
        
        if (actuallyOnline) {
            networkStatus.className = 'network-status online';
            networkStatusText.textContent = 'Online';
            isActuallyOnline = true;
        } else {
            networkStatus.className = 'network-status offline';
            networkStatusText.textContent = 'Offline';
            isActuallyOnline = false;
        }
        
        if (!actuallyOnline) {
            Swal.fire({
                icon: 'warning',
                title: 'No Internet Connection',
                html: `
                    <p style="font-size: 16px; margin-bottom: 20px;">
                        You are currently offline. Please check your internet connection.
                    </p>
                    <p style="font-size: 14px; color: #666;">
                        The app will automatically detect when your connection is restored.
                    </p>
                `,
                confirmButtonText: 'OK',
                confirmButtonColor: '#5BC2E7'
            });
            return;
        }
        
        Swal.fire({
            title: 'Go Online?',
            html: `
                <div style="text-align: left; padding: 10px;">
                    <p style="margin-bottom: 15px;">
                        <strong>Connection Status:</strong> üü¢ Connected
                    </p>
                    <p style="font-size: 14px; color: #666;">
                        You have an active internet connection. Would you like to switch to the online version?
                    </p>
                </div>
            `,
            icon: 'question',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: 'üåê Go Online',
            denyButtonText: 'üìµ Stay Offline',
            confirmButtonColor: '#2ecc71',
            denyButtonColor: '#ff4757'
        }).then((result) => {
            if (result.isConfirmed) {
                redirectToOnline();
            } else if (result.isDenied) {
                Swal.fire({
                    icon: 'info',
                    title: 'Staying Offline',
                    text: 'You will continue using offline mode.',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        });
    }

    // Start network monitoring
    networkCheckInterval = setInterval(updateNetworkStatusWithCheck, 3000);
    updateNetworkStatusWithCheck();

    window.addEventListener('beforeunload', () => {
        if (networkCheckInterval) {
            clearInterval(networkCheckInterval);
        }
    });
    </script>
